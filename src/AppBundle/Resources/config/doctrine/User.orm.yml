AppBundle\Entity\User:
    type: entity
    repositoryClass: AppBundle\Entity\UserRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        email:
            type: string
            length: 255
        name:
            type: string
            length: 255
        surname:
            type: string
            length: 255
            nullable: true
        username:
            type: string
            length: 255
        plainPassword:
            type: string
            length: 4096
        password:
            type: string
            length: 64
        role:
            type: string
            length: 225
            nullable: true
        terms:
            type: boolean
    lifecycleCallbacks: {  }